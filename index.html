<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <title>SCORM Player</title>
  </head>
  <body>
    <div class="container-fluid">
      <h1>SCORM Player</h1>
      <div class="row">
        <div class="col-12">
          <form>
            <div class="form-group">
              <label for="packageFile">Package</label>
              <input type="file" class="form-control-file" id="packageFile" accept="application/zip,application/zip-compressed,application/x-zip-compressed">
            </div>
          </form>
          <div class="alert alert-warning d-none" role="alert" id="alertMessage"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-2">
          <ul class="list-group" id="courseList">
            <li class="list-group-item">
              <h5 class="mb-0">Course List</h5>
            </li>
          </ul>
        </div>
        <div class="embed-responsive embed-responsive-16by9 col-10">
          <iframe class="embed-responsive-item" id="courseFrame"></iframe>
        </div>
      </div>
    </div>
    <script src="js/jszip.min.js"></script>
    <script src="js/scormAPI.min.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
